<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
       <section class="container">
         <!-- titulo -->
         <div class="title">
           <h2>our reviews</h2>
           <div class="underline"></div>
         </div>
         <article class="review">
          <div class="img-container">
              <img src="person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur numquam, rem asperiores ducimus ex modi commodi, ipsa nesciunt, impedit sunt placeat fuga quis error explicabo? Provident eveniet fuga quam et!
          </p>
          <!-- prev y next bottoms -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random img -->
          <button class="random-btn">random review</button>
         </article>
       </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
